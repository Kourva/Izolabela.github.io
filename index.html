<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
        <script defer src="https://pyscript.net/latest/pyscript.js"></script>
        <title>RLE Compression</title>
        <link rel="icon" type="image/x-icon" href="Assets/favicon.ico">
        <meta name="description" content="Our plaintext RLE (Run-Length Encoding) compression tool lets you easily compress and decompress text data with just one click. RLE works by replacing repeated sequences of characters with a shortened version that includes the character and its count. This can greatly reduce the size of large text files, making them easier to store or transfer.
        To use our tool, simply paste your plaintext into the input box and select 'encode'. The output will show the compressed version of your text, along with information on how much space was saved.
        If you need to revert the text back to its original form, select 'decode' and paste in the compressed text. Our tool will automatically expand the compressed text">
        <meta name="keywords" content="RLE compression, data compression, lossless compression, run-length encoding">
    </head>
    <body>
        <!-- Navigation menu -->
        <nav>
            <a href="#", target="blank">MainMenu</a>
            <a href="https://instagram.com/Kourva", target="blank">Developer</a>
            <a href="https://github.com/Kourva/kourva.github.io", target="blank">SouceCode</a>
            <div id="indicator"></div>
        </nav>
        <!-- Decode box -->
        <div class="box1">
            <h2 class="box-header">Encode RLE (Run Length Encoding)</h2>
            <p class="box-hint">Enter your Plain Text to Encode...</p>
            <input class="box-input", id="encode_input">
            <p id="encode_output", class="output-paragraph"></p>
            <button py-click="en_reset()", class="reset_button", id="en_reset_button" >Reset</button>
            <button py-click="encode()", class="submit_button", id="encode_button" >Encode</button>
        </div>
        
        <!-- Encode box -->
        <div class="box2">
            <h2 class="box-header">Decode RLE (Run Length Encoding)</h2>
            <p class="box-hint">Enter your Encoded Text to Decode...</p>
            <input class="box-input", id="decode_input">
            <p id="decode_output", class="output-paragraph"></p>
            <button py-click="de_reset()", class="reset_button", id="de_reset_button" >Reset</button>
            <button py-click="decode()", class="submit_button" id="decode_button" >Decode</button>
        </div>
        <!-- Python Packages -->
    <py-config></py-config>
    <!-- Python Scripts for RLE Compression -->
<py-script src="Scripts/rle.py"></py-script>

</body>
</html>
